<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fundamentos Flex</title>
</head>
<body>
    <p>Flex = 1</p>
    <div class="flex-container">
        <div class="item flex-1">A</div>
        <div class="item flex-1">BBB</div>
        <div class="item flex-1">CC</div>
        <div class="item flex-1">DDD</div>
        <div class="item flex-1">EEEEE</div>
    </div>
    <p>Flex = 1 e 2</p>
    <div class="flex-container">
        <div class="item flex-1">A</div>
        <div class="item flex-2">BBB</div>
        <div class="item flex-1">CC</div>
        <div class="item flex-2">DDD</div>
        <div class="item flex-1">EEEEE</div>
    </div>

    <p> Width ignorado - > basis = 0 </p> <!-- Se definir a propriedade min-width foi definida, ela não será ignorada -->
    <div class="flex-container">
        <div class="item flex-1 largura">A</div>
        <div class="item flex-1 largura">BBB</div>
        <div class="item flex-1 largura">CC</div>
        <div class="item flex-1 largura">DDD</div>
        <div class="item flex-1 largura">EEEEE</div>
    </div>
</body>
</html>
