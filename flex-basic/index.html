<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fundamentos Flex-basic</title>
</head>
<body>
    <p>basis = auto</p>
    <div class="flex-container">
        <div class="items fg-1 b-auto">A</div>
        <div class="items fg-1 b-auto">BBB</div>
        <div class="items fg-1 b-auto">C</div>
        <div class="items fg-2 b-auto">DDD</div>

    </div>
    <p>basis = 0</p>
    <div class="flex-container">
        <div class="items fg-1 b-0">A</div>
        <div class="items fg-1 b-0">BBB</div>
        <div class="items fg-1 b-0">C</div>
        <div class="items fg-1 b-0">DDD</div>

    </div>
    <p>basis + width</p>
    <div class="flex-container">
        <div class="items w100 fg-2">A</div>
        <div class="items w100 fg-2">BBB</div>
        <div class="items w100 fg-2">C</div>
        <div class="items w100 fg-2">DDD</div>

    </div>
</body>
</html>
